pages: 
  - url: 
    # 页面附加头信息
    headers:
    # 页面body内容，页面请求后的产物
    body:
    # 采集获取的数据
    data:
    # 页面需执行的catcher集合
    catchers:
      # 第一个设定为页面默认捕获器
      - name:
        # 捕获器运行的状态：0-未执行、1-正在执行、2-执行完成、3-执行失败。
        status:
        # 错误信息
        error:
    # 未完成任务数
    undoneCount:
    # 页面请求信息
    request:
      # 请求失败重试次数
      retry:
      # 请求状态
      status:
      # 请求状态码
      statusCode:


